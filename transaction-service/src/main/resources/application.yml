spring:
  application:
    name: transaction-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/transactiondb
    username: postgres
    password: admin
    hikari:
      maximum-pool-size: 50      # ✅ Tuned for load
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
  
  jpa:
    hibernate:
      ddl-auto: validate          # ✅ Use Flyway/Liquibase
    properties:
      hibernate:
        jdbc:
          batch_size: 50           # ✅ Batch inserts
          fetch_size: 100
        order_inserts: true
        order_updates: true
        query:
          in_clause_parameter_padding: true
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 60000
      lettuce:
        pool:
          max-active: 20           # ✅ Connection pool
          max-idle: 10
          min-idle: 5
  
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      acks: all                    # ✅ Durability
      retries: 3
      enable-idempotence: true     # ✅ Exactly-once semantics
      batch-size: 16384
      linger-ms: 10
      compression-type: snappy
    consumer:
      enable-auto-commit: false    # ✅ Manual commit
      auto-offset-reset: earliest
      max-poll-records: 100

resilience4j:
  circuitbreaker:
    instances:
      accountService:
        register-health-indicator: true
        sliding-window-size: 100
        minimum-number-of-calls: 10
        permitted-number-of-calls-in-half-open-state: 5
        wait-duration-in-open-state: 30s
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 5s
      
      fraudService:
        failure-rate-threshold: 40
        wait-duration-in-open-state: 60s
  
  retry:
    instances:
      accountService:
        max-attempts: 3
        wait-duration: 1s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - org.springframework.web.client.ResourceAccessException
          - java.net.SocketTimeoutException
  
  timelimiter:
    instances:
      accountService:
        timeout-duration: 5s
      fraudService:
        timeout-duration: 3s

  bulkhead:
    instances:
      accountService:
        max-concurrent-calls: 50
        max-wait-duration: 500ms

app:
  transaction:
    max-amount: 1000000.00
    min-amount: 0.01
    fee-percentage: 0.005
    daily-limit: 100000.00
  
  saga:
    timeout-seconds: 30
    max-retries: 3
  
  fraud:
    sync-check-timeout-ms: 100
    async-analysis-enabled: true