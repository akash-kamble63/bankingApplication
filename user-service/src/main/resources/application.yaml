server:
  port: 8090

spring:
  application:
    name: user-service

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: user-service-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "*"
      producer:
        key-serializer: org.apache.kafka.common.serialization.StringSerializer
        value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
        acks: all
        retries: 3
      listener:
        ack-mode: manual_immediate
        concurrency: 3
  datasource:
    url: jdbc:postgresql://localhost:5432/userdb
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update 
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # Redis Configuration
  data:
    redis:
      client-type: lettuce
      
      host: localhost
      port: 6379
      password: 
      timeout: 60000
      lettuce:
        shutdown-timeout: 100ms
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8280/realms/banking-realm

  task:
    scheduling:
      pool:
        size: 5
      thread-name-prefix: scheduled-
    execution:
      pool:
        core-size: 5
        max-size: 10
        queue-capacity: 100

app:
  config:
    keycloak:
      server-url: http://localhost:8280
      realm: banking-realm
      client-id: user-service
      client-secret: z5yklGXHMwS7ZJy9ZniGTGKG1HFp4ImV

  # Rate Limiting Configuration
  rate-limit:
    enabled: true
    default-limit: 100
    endpoints:
      login: 5
      register: 3
      forgot-password: 3
      reset-password: 5

  # Caching Configuration
  cache:
    enabled: true
    ttl:
      user-profile: 300  # 5 minutes
      user-list: 60      # 1 minute
      statistics: 600    # 10 minutes
      notifications: 300 # 5 minutes

  # Audit Logging Configuration
  audit:
    enabled: true
    async: true
    retention-days: 90

  # Password Reset Configuration
  password:
    reset:
      token-expiry-hours: 24
      max-attempts: 3

  # Notification Configuration
  notifications:
    email:
      enabled: true
    sms:
      enabled: false
    push:
      enabled: true

  sync:
    verification:
      cron: "0 */5 * * * ?"

  codes:
    bad_request: 400
    conflict: 409
    success: 200
    not_found: 404

logging:
  level:
    com.user_service: DEBUG
    org.springframework.security: DEBUG
    org.springframework.cache: DEBUG
    org.keycloak: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true

webhook:
  keycloak:
    secret: ${KEYCLOAK_WEBHOOK_SECRET:bddfa40aca9d253e75b50c1a205706e4458e80b7bc60cc02e19bd223001f7d00}