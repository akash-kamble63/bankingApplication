server:
  port: 8090

spring:
  web:
    resources:
      add-mappings: true
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5432/userdb
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  hikari:
    maximum-pool-size: 10
    minimum-idle: 5
    connection-timeout: 30000
    idle-timeout: 600000
    max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
       hibernate:
          format_sql: true
          use_sql_comments: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8280/realms/banking-realm
    task:
       scheduling:
          pool:
             size: 5
          thread-name-prefix: scheduled-
       execution:
         pool:
            core-size: 5
            maxsize: 10
            queue-capacity: 100

  data:
    redis:
      host: localhost
      port: 6379
      password: # Leave empty if no password
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms
        shutdown-timeout: 100ms
app:
  config:
    keycloak:
      server-url: http://localhost:8280
      realm: banking-realm
      client-id: user-service
      client-secret: z5yklGXHMwS7ZJy9ZniGTGKG1HFp4ImV
  sync:
    verification:
       cron: "0 */5 * * * ?"

  webhook:
     secret:

  codes:
    bad_request: 400
    conflict: 409
    success: 200
    not_found: 404		
  email:
   verification:
        enabled: true
        resend-limit: 3
        expiry-hourse: 1

  password:
    reset:
      token-expiry-hours: 24  # Token valid for 24 hours
      max-attempts: 3  # Max reset attempts per user

logging:
  level:
    com.user_service: DEBUG
    org.springframework.security: DEBUG
    org.keycloak: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
springdoc:
  api-docs:
    path: /v3/api-docs    
  swagger-ui:
    path: /swagger-ui.html 
    disable-swagger-default-url: true