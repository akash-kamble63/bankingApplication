spring:
  application:
    name: notification-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/notification_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
  
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/banking
          jwk-set-uri: http://localhost:8080/realms/banking/protocol/openid-connect/certs

# Notification Configuration
notification:
  email:
    from: noreply@banking.com
  sms:
    gateway-url: http://localhost:9000
    api-key: ${SMS_API_KEY}
  push:
    gateway-url: https://fcm.googleapis.com
    api-key: ${PUSH_API_KEY}

# Resilience4j
resilience4j:
  circuitbreaker:
    instances:
      email-service:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
      sms-service:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
      push-service:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
  
  retry:
    instances:
      email-service:
        maxAttempts: 3
        waitDuration: 2s
      sms-service:
        maxAttempts: 3
        waitDuration: 2s
      push-service:
        maxAttempts: 3
        waitDuration: 2s

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics,info
  prometheus:
    metrics:
      export:
        enabled: true
        
# Logging
logging:
  level:
    com.notification_service: DEBUG
    org.springframework.kafka: INFO

server:
  port: 8086